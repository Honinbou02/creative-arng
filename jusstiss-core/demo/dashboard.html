<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Jusstiss Core</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">Jusstiss Core</header>
  <main class="p-6">
    <div class="grid cards">
      <div class="card">
        <p class="text-gray">Processos</p>
        <p class="value">7</p>
      </div>
      <div class="card">
        <p class="text-gray">Clientes</p>
        <p class="value">3</p>
      </div>
      <div class="card">
        <p class="text-gray">Mensagens</p>
        <p class="value">20</p>
      </div>
      <div class="card">
        <p class="text-gray">Financeiro</p>
        <p class="value">R$ 1500,00</p>
      </div>
    </div>
    <div class="grid buttons">
      <a href="#" class="btn">Processos</a>
      <a href="#" class="btn">Clientes</a>
      <a href="#" class="btn">Financeiro</a>
      <a href="#" class="btn">Mensagens</a>
    </div>
  </main>
</body>
</html>
